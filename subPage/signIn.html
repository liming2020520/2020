<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="../dist/css/SignIn.min.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../src/js/verification.js" defer></script>
</head>
<body>
    <div class="container-fluid">
        <iframe src="head1.html" id="indexHead1" frameborder="0" scrolling="No">
        </iframe>
        <iframe src="head2.html" id="indexHead2" frameborder="0" scrolling="No">
        </iframe>
      </div>
     <main id="signIn" >
        <div class="login">
            <form action="../index.html"  class="formIn">
                <h3>账号登录</h3>
                <label for="username" >
                    <input type="text" id="username" placeholder="请输入账号">
                    <span>11</span>
                </label>
                <label for="password">
                    <input type="password" id="password" placeholder="密码">
                    <span>22</span>
                </label>
                <button type="submit" disabled>登录</button>
            </form>
            <div class="loginAther">
                <a href="#" class="loginText">手机短信登录注册</a>
                <ul>
                    <li><a href="signUp.html">立即注册 |</a></li>
                    <li><a href="#">忘记密码</a></li>
                </ul>
            </div>
          </div>
     </main>
       <!-- footer 开始-->
       <div class="container-fluid">
        <iframe src="tail.html"frameborder="0"id="indexFoot"scrolling="No"></iframe>
      </div>
   <!-- footer结束 -->
</body>
</html>
